
    <div class="app-content">
      <div class="app-content-header">
        <h1 class="app-content-headerText">Products</h1>
        <button class="app-content-headerButton" (click)="delete()">Delete Product</button>
        <button class="app-content-headerButton" (click)="modal()">Add Product</button>
   
     
    </div>
    <div>
      <table mat-table [dataSource]="dataSourceAllParties"  matSort   class="mat-elevation-z8 table ;let i = index"  >
        
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> nom du produit </th>
          <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>
        
        
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> type du produit</th>
          <td mat-cell *matCellDef="let element" > {{element.productType}}  </td>
        </ng-container>
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> stock du produit </th>
          <td mat-cell *matCellDef="let element" > {{element.stockProduct}} </td>
        </ng-container>

        <ng-container matColumnDef="prix">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> prix  €</th>
          <td mat-cell *matCellDef="let element;" > {{element.prixProduct}} € <input id="{{element.productName}}" type="checkbox" (change)="fieldsChange(element.productName,$event)"></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsAllParties"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsAllParties;"></tr>
        
      </table>
      <div>
        <mat-paginator
        [length]="this.parties.length"
        [pageSize]="3"
        [pageSizeOptions]="[2,6,9]"
        (page)="OnPageChange($event)"
        ></mat-paginator>
      </div>
  </div>
  </div>
